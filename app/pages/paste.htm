><span id="file_label">select file</span
><span id="clear_clips">clear clips</span
><br />
<h5>selected</h5>
<canvas id="clip_canvas"></canvas><br />

<script>
const login_button = document.getElementById("login_button");
const file_upload = document.getElementById("file_upload");
const clear_clips = document.getElementById("clear_clips");
const file_label = document.getElementById("file_label");


login_button.addEventListener("click", e => {
    if(GoogleAuth.isSignedIn.get()){
        console.log("%cuser has signed in", "color:#22d");
    } else{
        GoogleAuth.signIn();
    }
});
file_label.addEventListener("click", e => {
    // upload button listener
    file_upload.click();
});
file_upload.addEventListener("change", async e => {
    const f = file_upload.files[0];
    if(!f) return;
    let buf = await f.readAs("buffer");
    console.log("buffer:", buf);
    console.log('<input type="file"> received object File(' +
        `name=${f.name}, type=${f.type}, size=${f.size}), ` +
        `head(c=100)=${
            btoa(String.fromCharCode(...new Uint8Array(buf.slice(0,100))))
        }`);
    pasteClip(buf, f.type, f.name);
});

clear_clips.addEventListener("click", async e => {
    (await listAppFolder()).forEach((f, i) => {
        deleteFromAppFolderByID(f.id);
        console.log("deleting:", f.id);
    })
});


window.addEventListener("paste", function onPaste(e){
    function printInfo(i, t, s){
        if(s.length > 60){
            s = s.slice(0, 60) + "...";
        }
        console.log(`paste item #${i} <${t}>: ${s}`);
    }

    var data = (e.clipboardData ||
            e.originalEvent && e.originalEvent.clipboardData);
    var items = data && data.items;

    if(!items || !items.length){
        console.warn("paste event triggered but no items received");
        return;
    }

    for(const [i, item] of Array.prototype.entries.call(items)){
        if(item.kind === "string" && item.type.match(/^text/)){
            new Promise(resolve => item.getAsString(resolve)
            ).then(pasted_string => {
                printInfo(i, "string", pasted_string);
                pasteClip(pasted_string);
            });
        } else if(item.kind == "file"){
            var f = item.getAsFile();
            f.readAs("buffer").then(buf => {
                printInfo(i, "file<buffer>", buf);
                pasteClip(buf, f.type, f.name);
            });
        }
    }
});


function showImage(data){
    const cvs = document.getElementById("clip_canvas");
    const ctx = cvs.getContext("2d");
    const _URL = window.URL || window.webkitURL;
    const url = _URL.createObjectURL(new Blob(
            [new Uint8Array(data)], // { type: "text/plain" }
    ));

    const img = new Image();

    new Promise((resolve, error) => {
        img.addEventListener("load", resolve);
        img.addEventListener("error", error);
        img.src = url;
    }).then(e => {
        console.assert(this === window);
        console.assert(e.target === img);

        cvs.style.maxWidth = "100%";
        cvs.style.height = "auto";
        cvs.width = img.width;
        cvs.height = img.height;

        ctx.drawImage(img, 0, 0);
    }).catch(e => {
        console.error(e);
        console.error("loadImage(): image loading failed; url:", url);
    });
}
async function showClipItem({ type, name, location, body, id, blob }){
    const parent = document.body;

    var elem = document.createElement("span");
    elem.classList.add("clip_item");
    elem.id = id;

    var rm = document.createElement("span");
    rm.className = "rm";
    rm.innerText = "remove";
    rm.addEventListener("click", e => {
        removePasteItemByID(id);
    });
    elem.insertAdjacentElement("beforeend", rm);

    var cp = document.createElement("span");
    cp.className = "cp";
    cp.innerText = "copy";
    cp.addEventListener("click", e => {

    });
    elem.insertAdjacentElement("beforeend", cp);

    if(type.match(/^image/)){
        let img = new Image();
        if(!blob) blob = await fetchFromAppFolderByID(id).blob();
        img.src = URL.createObjectURL(blob);
        elem.insertAdjacentElement("afterbegin", img);
        // showImage(await (await new Response(blob)).arrayBuffer());
    } else if(type.match(/^text/)){
        elem.insertAdjacentElement("afterbegin",
                document.createTextNode(body));
    }
    parent.appendChild(elem);
}

async function pasteClip(data, type, name){
    if(type.match(/^image/)){
        showImage(data);
        let item = await addPasteItem(data, type, name);
        if(item){
            item.blob = await fetchFromAppFolderByID(item.id).blob();
            showClipItem(item);
        } else{
            console.error("FATAL: pasteClip() not receiving item");
        }
    } else{

    }
}

(async () => {
    while(!window.hasOwnProperty("gapi"))
        await new Promise(resolve => setTimeout(resolve, 1000));

    let info = await getPasteItems();
    [...Array(info.length).keys()].forEach(i => {
        let item = info[i];
        showClipItem(item);
    });
})();
